<div
  class=""
  style="
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <div class="card">
    <div class="container p-5">
      <img
        src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png"
        alt="user-icon"
        style="max-width: 150px"
      />
      <h4 class="mt-3">
        <b>Name: {{ currentUser.username }}</b>
      </h4>
      <p>Email: {{ currentUser.email }}</p>
      <h5>Previous Appointments</h5>
      <ul>
        <li *ngFor="let userBooking of userBookings">
          {{ userBooking.appointment }}
        </li>
      </ul>
    </div>
  </div>
</div>
