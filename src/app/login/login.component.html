<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="body d-md-flex align-items-center justify-content-between">
        <div class="box-1 mt-md-0 mt-5">
          <img
            src="https://thumbs.dreamstime.com/b/cardiology-template-concept-human-heart-concept-cardiology-clinic-cardiologist-appointment-treatment-patient-help-doctors-199975185.jpg"
            class=""
            alt=""
          />
        </div>
        <div class="box-2 d-flex flex-column h-100">
          <label class="login"><h1>Login</h1></label><br /><br /><br />
          <form #f="ngForm" (ngSubmit)="userLogin()">
            <div class="form-floating mb-3">
              <input
                ngModel
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                name="email"
                required
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                ngModel
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                name="password"
                required
              />
              <label for="floatingPassword">Password</label>
            </div>
            <button type="submit" class="btn btn-outline-primary mt-1">
              Login
            </button>
          </form>

          <div>
            <div class="mt-5 d-flex align-items-start gap-1">
              <a
                type="button"
                class="btn btn-outline-success mt-1"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Register
              </a>
              <a
                type="button"
                class="btn btn-outline-success mt-1"
                data-bs-toggle="modal"
                data-bs-target="#adminModal"
              >
                Admin Login
              </a>
              <a
                type="button"
                class="btn btn-outline-success mt-1"
                data-bs-toggle="modal"
                data-bs-target="#doctorModal"
              >
                Doctor Login
              </a>
              <br /><br /><br /><br />
              <!-- <a href="#" class="text-decoration-under-line"
                >Forget password?</a
              > -->
            </div>

            <!--register-->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
              data-bs-backdrop="static"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Create account
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <form
                    #registerForm="ngForm"
                    (ngSubmit)="userRegister()"
                    class="modal-body"
                  >
                    <div class="form-floating mb-2">
                      <input
                        ngModel
                        type="email"
                        class="form-control"
                        id="txtModalEmail"
                        placeholder="name@example.com"
                        name="email"
                      />
                      <label for="txtModalEmail">Email Address</label>
                    </div>
                    <br />
                    <div class="form-floating mb-2 mt-1">
                      <input
                        ngModel
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="name"
                        name="username"
                      />
                      <label for="txtModalName">Name</label>
                    </div>

                    <div class="form-floating mb-2">
                      <input
                        ngModel
                        type="password"
                        class="form-control"
                        id="txtModalPassword"
                        placeholder="Password"
                        name="password"
                      />
                      <label for="txtModalPassword">Password</label>
                    </div>
                    <div class="form-floating mb-2">
                      <input
                        ngModel
                        type="password"
                        class="form-control"
                        id="txtModalConfirmPassword"
                        placeholder="Password"
                        name="confirmPassword"
                      />
                      <label for="txtModalConfirmPassword"
                        >Confirm Password</label
                      >
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="cls" data-bs-dismiss="modal">
                        Close
                      </button>
                      <button type="submit" class="save">Save</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- ADMIN LOG IN -->
            <div
              class="modal fade"
              id="adminModal"
              tabindex="-1"
              aria-labelledby="adminModalLabel"
              aria-hidden="true"
              data-bs-backdrop="static"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="adminModalLabel">
                      Admin log in
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <form
                    #adminForm="ngForm"
                    (ngSubmit)="adminLogin()"
                    class="modal-body"
                  >
                    <div class="form-floating mb-2 mt-1">
                      <input
                        ngModel
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="name"
                        name="username"
                      />
                      <label for="txtModalName">Username</label>
                    </div>

                    <div class="form-floating mb-2">
                      <input
                        ngModel
                        type="password"
                        class="form-control"
                        id="txtModalPassword"
                        placeholder="Password"
                        name="password"
                      />
                      <label for="txtModalPassword">Password</label>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="cls" data-bs-dismiss="modal">
                        Close
                      </button>
                      <button
                        type="submit"
                        class="save"
                        data-bs-dismiss="modal"
                      >
                        Save
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
